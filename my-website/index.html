<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Box</title>

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <img src="https://i.ibb.co/W4TZSVj4/logo.png" alt="Drama Box">
  <input class="search-bar" placeholder="Search movies or shows..." />
</header>

<!-- BANNER -->
<section class="banner" id="banner">
  <h1 id="banner-title"></h1>
</section>

<!-- CONTENT -->
<main>
  <section class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">×</span>

    <div class="modal-body">
      <img id="modal-image" />

      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <button onclick="openPlayer()">▶ Play</button>
      </div>
    </div>

    <!-- PLAYER (HIDDEN UNTIL PLAY) -->
    <div id="player-container">
      <iframe id="modal-video" allowfullscreen></iframe>

      <select id="server" onchange="changeServer()">
        <option value="player">HD 1 (Recommended)</option>
        <option value="embed">HD 2 (Auto Play)</option>
      </select>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>© <span id="year"></span> Drama Box. All rights reserved.</p>
  <p class="disclaimer">
    This site does not store any files on our server.
    We only link to the media which is hosted on 3rd party services.
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
