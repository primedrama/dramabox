<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Box</title>

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>

<body>

<header class="navbar">
  <img src="https://i.ibb.co/W4TZSVj4/logo.png" alt="Drama Box">

  <div class="search-box">
    <input
      id="search-input"
      type="text"
      placeholder="Search movies, TV shows, anime..."
      onkeydown="if(event.key==='Enter') runSearch()"
    >
    <button onclick="runSearch()">Search</button>
  </div>
</header>

<!-- HERO -->
<section class="hero" id="hero">
  <div class="hero-overlay"></div>
  <h1 id="hero-title"></h1>
</section>

<main>

  <!-- SEARCH RESULTS -->
  <section class="category-box" id="search-section" style="display:none">
    <h2>ğŸ” Search Results</h2>
    <div class="list" id="search-results"></div>
  </section>

  <section class="category-box">
    <h2>ğŸ¬ Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="category-box">
    <h2>ğŸ“º Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="category-box">
    <h2>ğŸŒ Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-bg">

    <span class="close" onclick="closeModal()">Ã—</span>

    <div class="player-wrapper">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <div class="info-wrapper">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <!-- hidden server -->
        <select id="server" hidden>
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>

  </div>
</div>

<footer class="site-footer">
  <p>Â© <span id="year"></span> Drama Box. All rights reserved.</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
