<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Box</title>

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>

<body>

<header class="navbar">
  <img class="logo" src="https://i.ibb.co/W4TZSVj4/logo.png" alt="Drama Box">
</header>

<!-- SEARCH -->
<div class="search-wrapper">
  <input
    id="search-input"
    type="text"
    placeholder="Search movies or TV shows..."
    oninput="debouncedSearch(this.value)"
  />
</div>

<!-- HERO -->
<section class="banner" id="banner">
  <h1 id="banner-title"></h1>
</section>

<main>
  <section class="row box red-glow">
    <h2>ğŸ¬ Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row box red-glow">
    <h2>ğŸ“º Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row box red-glow">
    <h2>ğŸŒ Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>

  <!-- SEARCH RESULTS -->
  <section class="row" id="search-section" hidden>
    <h2>ğŸ” Search Results</h2>
    <div class="grid" id="search-results"></div>
  </section>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">âœ•</span>

    <div class="player-wrapper">
      <iframe
        id="modal-video"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>

    <div class="info-wrapper" id="info-bg">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <!-- hidden server -->
    <select id="server" hidden>
      <option value="embed" selected>HD 2</option>
      <option value="player">HD 1</option>
    </select>

  </div>
</div>

<footer class="site-footer">
  <p>Â© <span id="year"></span> Drama Box. All rights reserved.</p>
  <p class="disclaimer">
    This site does not store any files on our server.
    We only link to media hosted on 3rd-party services.
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
