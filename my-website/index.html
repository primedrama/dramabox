<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Box</title>

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>

<body>

<header class="navbar">
  <img src="https://i.ibb.co/W4TZSVj4/logo.png" alt="Drama Box Logo">

  <div class="search-box">
    <input
      type="text"
      id="search-input"
      placeholder="Search movies, TV, anime..."
      oninput="liveSearch()"
    />
    <button class="search-btn">ğŸ”</button>
  </div>
</header>

<!-- HERO / BANNER -->
<section class="hero" id="hero">
  <div class="hero-overlay"></div>
  <h1 id="hero-title"></h1>
</section>

<main>
  <section class="row">
    <h2 class="section-title movie">ğŸ¥ Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row">
    <h2 class="section-title tv">ğŸ“º Trending TV Series</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row">
    <h2 class="section-title anime">ğŸŒ Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">&times;</span>

    <div class="player-wrapper">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <div class="info-wrapper">
      <div class="info-text glow">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <!-- hidden server -->
        <select id="server" hidden>
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>

  </div>
</div>

<footer class="site-footer">
  <p>Â© <span id="year"></span> Drama Box. All rights reserved.</p>
  <p class="disclaimer">
    This site does not store any files on our server.
    We only link to media hosted on 3rd party services.
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
