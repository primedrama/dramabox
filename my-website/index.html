<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Box</title>

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>

<body>

<header class="navbar">
  <img src="https://i.ibb.co/W4TZSVj4/logo.png" alt="Logo">
</header>

<section class="banner" id="banner">
  <h1 id="banner-title"></h1>
</section>

<main>
  <section class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">&times;</span>

    <!-- PLAYER -->
    <div class="player-wrapper">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <!-- INFO -->
    <div class="info-wrapper">
      <img id="modal-image">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <!-- SERVER (HIDDEN UI) -->
        <select id="server" onchange="changeServer()" hidden>
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>

  </div>
</div>

<footer class="site-footer">
  Â© <span id="year"></span> Drama Box
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
